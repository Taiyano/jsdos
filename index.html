<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>js-dos Upload & Play</title>
  <script src="https://js-dos.com/v7/build/js-dos.js"></script>
  <style>
    #dosbox {
      width: 640px;
      height: 400px;
      border: 1px solid black;
    }
  </style>
</head>
<body>

<h2>Spiel hochladen und spielen</h2>
<input type="file" id="fileInput" />
<div id="dosbox"></div>

<script>
  const dosboxContainer = document.getElementById('dosbox');
  const fileInput = document.getElementById('fileInput');

  fileInput.addEventListener('change', async (event) => {
    const file = event.target.files[0];
    if (!file) return;

    // js-dos erwartet ein ZIP-Archiv mit Spiel-Dateien
    // Wir lesen die Datei als ArrayBuffer
    const arrayBuffer = await file.arrayBuffer();

    // DosBox starten
    const dosbox = await Dos(dosboxContainer, { wdosboxUrl: "https://js-dos.com/v7/build/wdosbox.js" });

    // Spiel laden aus ArrayBuffer (als Zip)
    dosbox.run(arrayBuffer);
  });
</script>

</body>
</html>
